plugins {
    id 'java'

}
group 'com.kodilla'
version '0.0.1-SNAPSHOT'


sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    //Test dependencies
    testCompile('junit:junit:4.12')
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation('org.mockito:mockito-all:1.10.19')
}
